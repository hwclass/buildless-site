<html>
  <head>
    <script type="importmap">
      {
        "imports": {
          "@vaadin/router": "/web_modules/@vaadin/router.js",
          "lit-element": "/web_modules/lit-element.js"
        }
      }
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js").then(
            () => {
              console.log("ServiceWorker registered!");
            },
            err => {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
    <script type="module">
      import { Component, render } from "https://cdn.pika.dev/preact/v8";
    </script>
  </head>
  <body>
    <div id="outlet">
      <buildless-app></buildless-app>
    </div>
    <script src="./src/buildless-app.js" type="module" defer></script>
    <!-- <script nomodule src="dist/fallback.js"></script> -->
  </body>
</html>
